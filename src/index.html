<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sock Generator</title>
</head>
<body>
  <main>
    <h1>Sock Generator</h1>

    <form id="sockForm" onsubmit="event.preventDefault();">
      <label for="gauge">Gauge:</label>
      <span id="descGauge">(stitches in 4in/10cm)</span>
      <input type="number" name="gauge" id="gauge" value="36" aria-describedby="descGauge" required min="1">
      <br>
      <label for="size">Size:</label>
      <span id="descSize">(foot circumference in inches)</span>
      <input type="number" name="size" id="size" value="9" step="0.0001" aria-describedby="descSize" required min="2">
      <br>
      <label for="footLength">Length:</label>
      <span id="descLen">(foot length in inches)</span>
      <input type="number" name="footLength" id="footLength" value="9.25" step="0.0001" aria-describedby="descLen" required min="2">
      <br>
      <button type="submit" id="sockBtn">Generate</button>
    </form>

    <div id="instructions"></div>
  </main>
</body>
</html>
